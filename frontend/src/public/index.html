<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Files</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script type="module" src="./js/bundle.js"></script>
    </head>
    <body class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Uploading files using BusBoy</h3>
                <form method="post" id="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="field">Files</label>
                        <input type="file" class="form-control" id="file" name="file" onchange="showSize()" multiple />
                        <output class="span" id="size"></output>
                        <br />
                        <output class="span" id="msg"></output>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" />
                        <input type="reset" class="btn btn-danger" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
